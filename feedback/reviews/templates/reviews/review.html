{%load static%}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="{%static "reviews/styles.css"%}" />
	</head>
	<body>
		{% comment %}
		<form method="get" action="/">
			{%for field in form%}
			<div
				class="form-control{%if form.user_name.errors %}errors{%endif%}"
			>
				{{form.user_name.errors}} {% csrf_token %} {{field.label_tag}}
				{{field}} {%endfor%}
				<button type="submit">Send</button>
			</div>
		</form>
		{% endcomment %}

		<form method="post" action="/">
			{%for field in novell_form%}
			<div class="form-control">
				{% csrf_token %} {{field.label_tag}} {{field}} {%endfor%}
				<button type="submit">Send POST</button>
			</div>
		</form>
	</body>
</html>
