{% extends "events/base.html" %} {% block title %}Home Page{% endblock title %}
{% block content %}
<div class="container mx-auto d-flex justify-content-center">
	<h1>Event</h1>
</div>
<div class="container mx-auto d-flex justify-content-center">
	<ul>
		{% for event in events %}
		<li>{{event.title}}</li>
		{% for game in event.game %}

		<li>{{game.title}}</li>
		{% endfor %} {% endfor %}
	</ul>
	<a href="/create-event">Create Event</a>
</div>
{% endblock content %}
