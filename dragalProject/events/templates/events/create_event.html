{%extends 'events/base.html'%} {% block title %}Create Event{% endblock title %}
{%block content%}
<div class="container mx-auto d-flex justify-content-around">
	<form method="post" action="/" enctype="multipart/form-data">
		{%csrf_token%} {% for field in form %}
		<div class="container mx-auto d-flex justify-content-around">
			{{field.label}} {{field}}
		</div>
		{% endfor %}

		<button type="submit" class="btn btn-info" value="Save">
			Create Event
		</button>
	</form>
</div>
{%endblock%}
