{% extends 'events/base.html' %} {% block content %}

<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
	<!-- Event Deletion Confirmation -->
	<div class="text-center mb-6">
		<h2 class="text-3xl font-semibold text-gray-900 mb-4">Event Deleted</h2>
		<p class="text-lg text-gray-700 mb-6">
			Are you sure you want to permanently delete this event?
		</p>
	</div>

	<!-- Delete Event Form -->
	<div class="flex justify-center space-x-4">
		<form action="" method="POST" class="w-full sm:w-auto">
			{% csrf_token %}
			<button
				type="submit"
				class="w-full sm:w-auto bg-red-500 text-white px-6 py-2 rounded-lg text-center hover:bg-red-700 transition duration-300"
			>
				YES, DELETE EVENT
			</button>
		</form>
		<a
			href="/"
			class="w-full sm:w-auto bg-gray-500 text-white px-6 py-2 rounded-lg text-center hover:bg-gray-700 transition duration-300"
		>
			CANCEL
		</a>
	</div>
</div>

{% endblock %}
