<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<p>{{product.name}}</p>
		<p>{{product.description}}</p>
		<p>{{product.price}}</p>
		<p>{{product.category.name}}</p>
		<img src="{{product.picture.url}}" alt="{{product.name}}" />

			<button type="submit">Favourite</button>
		</form>
		<p>{{product.get_absolute_url}}</p>
		<a href="{{product.get_absolute_url}}/update">Update this product</a>
	</body>
</html>
