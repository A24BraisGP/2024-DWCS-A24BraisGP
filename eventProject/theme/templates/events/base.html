{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Django Tailwind</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		{% tailwind_css %}
		<link
			href="{% static 'fontawesomefree/css/fontawesome.css' %}"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="{% static 'fontawesomefree/css/brands.css' %}"
			rel="stylesheet"
			type="text/css"
		/>
		<link
			href="{% static 'fontawesomefree/css/solid.css' %}"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="{% static 'fontawesomefree/js/fontawesome.js' %}"></script>
		<script src="{% static 'fontawesomefree/js/solid.js' %}"></script>
		<script src="{% static 'fontawesomefree/js/brands.js' %}"></script>
	</head>

	<body class="bg-gray-50 font-serif leading-normal tracking-normal">

<div class="bg-gray-100 text-gray-900">
	<header class="bg-white shadow">
		<div
			class="container mx-auto px-6 py-4 flex justify-between items-center"
		>
			<h1 class="text-2xl font-bold">My Website</h1>
			<nav>
				<ul class="flex space-x-4">
					<li><a href="/" class="hover:text-blue-500">Home</a></li>
					<li><a href="list-events" class="hover:text-blue-500">All Events</a></li>
					<li><a href="cart" class="hover:text-blue-500">Cart</a></li>
				</ul>
			</nav>
		</div>
	</header>
		{% block content%} {% endblock %}
	</body>
</html>
